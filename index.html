<script>
$(document).ready(function() {
  var icon = $('.play');
  icon.click(function() {
     icon.toggleClass('active');
     return false;
  });
});


function compare(a,b) {
  if (a.time < b.time)
    return -1;
  if (a.time > b.time)
    return 1;
  return 0;
}


function saveToParse(SoundArray) {
  if (record) return;
  console.log("Here");
  var ArrayObject = Parse.Object.extend("Sounds");
  var arrayObject = new ArrayObject();
  arrayObject.addUnique("SoundAndTime", SoundArray);
  arrayObject.save();
}

function Playback(SoundArray) {
  if (!record){
    startTime = Date.now();
  }

  function playItBack(idx){
    setTimeout(function(){
        var item = SoundArray[idx];
        if (idx >= SoundArray.length) { return; }
        console.log(item);

        while(Date.now() - startTime < item.time){
          playItBack(idx);
          return;
        }

        //console.log(item);
        playSound(item.key);
        playItBack(idx+1);
    }, 5);
  }
  playItBack(0);
}



</script>


<div id="timer">
  <span id="hours">00:</span>
  <span id="mins">00:</span>
  <span id="seconds">00:</span> 
  <span id="millis">00</span>  
</div>

<script>
var record = false;
var startTime = 0;
var hours =0;
var mins =0;
var seconds =0;
var millis = 0;



$('#start').click(function(){
  if (record) return;
  hours   = 0;
  mins    = 0;
  seconds = 0;
  $('#hours','#mins').html('00:');
  $('#seconds').html('00:');
  $('#millis').html('00');
  record  = true;
  startTime = Date.now();
  Playback(SoundArray);
  startTimer();
});

$('#stop').click(function(){
  clearTimeout(timex);
  record = false;
  SoundArray.sort(compare);
  console.log(SoundArray.sort(compare));
});

$('#reset').click(function(){
  clearTimeout(timex);
  record  = false;
  startTime = 0;
  hours   = 0;
  mins    = 0;
  seconds = 0;

  $('#hours','#mins').html('00:');
  $('#seconds').html('00:');
  $('#millis').html('00');

  SoundArray = [];
});

function startTimer(){
  timex = setTimeout(function(){
    millis++;
    if(millis > 99){
      seconds++;
      millis=0;
      if(seconds >59){
        seconds=0;
        mins++;
        if(mins>59) {
          mins=0;
          hours++;
          if(hours <10) {
            $("#hours").text('0'+hours+':')
          } 
          else 
            $("#hours").text(hours+':');
        }                   
        if(mins<10){                     
          $("#mins").text('0'+mins+':');
        }       
        else 
          $("#mins").text(mins+':');
      }    
      if(seconds <10) {
        $("#seconds").text('0'+seconds + ':');} 
      else {
        $("#seconds").text(seconds + ':');
      }
    }
    if(millis <10) {
      $("#millis").text('0'+millis);} 
    else {
      $("#millis").text(millis);
    }
    startTimer();
  },10);
}

  if (record){
    var now = Date.now();
    var elapsed = now - startTime;
  } 
  else {
    //console.log(key);
  }
});

$(window).keyup(function(e) {
  key = (e.keyCode) ? e.keyCode : e.which;
  $('.key.k' + key).removeClass('active');
});
</script>
