	<div id="controls">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="reset">Reset</button>
		<button id="#" onClick="saveToParse(SoundArray)">Save</button>
		<button id="#" onClick="Playback(SoundArray)">Play</button>
	</div>
